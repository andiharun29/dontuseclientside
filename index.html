
<html>
<head>
<title>Secure Login Portal</title>
</head>
<body bgcolor=blue>
<!-- standard MD5 implementation -->
<script type="text/javascript" src="md5.js"></script>

<script type="text/javascript">
  function verify() {
    checkpass = document.getElementById("pass").value;
    split = 4;
    if (checkpass.substring(0, split) == 'TI') {
      if (checkpass.substring(split*6, split*7) == 'ing_') {
        if (checkpass.substring(split, split*2) == '404{') {
         if (checkpass.substring(split*4, split*5) == 'bua') {
          if (checkpass.substring(split*3, split*4) == 'an_di') {
            if (checkpass.substring(split*5, split*6) == 't_pus') {
              if (checkpass.substring(split*2, split*3) == 'jang') {
                if (checkpass.substring(split*7, split*8) == 'brodie}') {
                  alert("Password Verified")
                  }
                }
              }
      
            }
          }
        }
      }
    }
    else {
      alert("Incorrect password");
    }
    
  }
</script>
<div style="position:relative; padding:5px;top:50px; left:38%; width:350px; height:140px; background-color:yellow">
<div style="text-align:center">
<p>ini adalah halaman login </p>
<p>masukkan sandi yang valid agar bisa masuk</p>
<form action="index.html" method="post">
<input type="password" id="pass" size="8" />
<br/>
<input type="submit" value="verify" onclick="verify(); return false;" />
</form>
</div>
</div>
</body>
</html>
